

<div class="header">
    <h2>Error Logs</h2>
  
    <div class="header-actions">
      <div class="filters">
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate">
          <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
          <mat-datepicker #fromPicker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate">
          <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
          <mat-datepicker #toPicker></mat-datepicker>
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="loadLogs()">
          Apply
        </button>
  
        <button mat-button (click)="resetFilters()">
          Reset
        </button>
      </div>
  
      <button
        mat-raised-button
        color="warn"
        class="clear-btn"
        (click)="truncateLogs()">
        Clear Logs
      </button>
    </div>
  </div>
  
  <div *ngIf="logs.length === 0" class="empty">
    <mat-card> No error logs found for the selected date range. </mat-card>
  </div>

  
  <div class="table-wrapper" *ngIf="logs.length > 0">

    <table mat-table [dataSource]="logs" class="mat-elevation-z1">
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let l">
          {{ l.createdAt | date:'short' }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Error</th>
        <td mat-cell *matCellDef="let l">{{ l.message }}</td>
      </ng-container>
  
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Method</th>
        <td mat-cell *matCellDef="let l">{{ l.methodName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let l">
          <button mat-button color="primary" (click)="view(l)">
            View
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
  
  </div>
  
  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="page - 1"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="onPageChange($event)"  *ngIf="logs.length > 0">
  </mat-paginator>
