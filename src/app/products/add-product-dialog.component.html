<h2 mat-dialog-title>Add Product</h2>

<form [formGroup]="form" (ngSubmit)="save()">

  <mat-dialog-content class="dialog-body">

    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Code</mat-label>
      <input matInput formControlName="code" />
      <mat-error *ngIf="form.get('code')?.hasError('required')">
        Required
      </mat-error>
      <mat-error *ngIf="form.get('code')?.hasError('duplicate')">
        Product code already exists
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Actual Price</mat-label>
      <input matInput type="number" formControlName="actualPrice" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selling Price</mat-label>
      <input matInput type="number" formControlName="sellingPrice" />
      <mat-error *ngIf="form.get('sellingPrice')?.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit">
        <mat-option value="PCS">PCS</mat-option>
        <mat-option value="KG">KG</mat-option>
        <mat-option value="LTR">LTR</mat-option>
        <mat-option value="BOX">BOX</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button type="button" (click)="dialogRef.close()">
      Cancel
    </button>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid">
      Save
    </button>
  </mat-dialog-actions>

</form>
