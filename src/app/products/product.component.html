<!-- ========================= -->
<!-- Product Add Form         -->
<!-- ========================= -->
<mat-card>
  <mat-card-title>Product Management</mat-card-title>

  <mat-card-content>
    <div class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput [(ngModel)]="model.name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Code</mat-label>
        <input matInput [(ngModel)]="model.code" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="model.price" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Default Unit</mat-label>
        <mat-select [(ngModel)]="model.unit">
          <mat-option value="PCS">PCS</mat-option>
          <mat-option value="KG">KG</mat-option>
          <mat-option value="LTR">LTR</mat-option>
          <mat-option value="BOX">BOX</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" class="add-btn" (click)="save()">
        Add Product
      </button>

    </div>
  </mat-card-content>
</mat-card>

<br />

<!-- ========================= -->
<!-- Product List             -->
<!-- ========================= -->
<mat-card>

  <mat-card-title>Products</mat-card-title>

  <mat-card-content>

    <!-- ðŸ” Search (Server-side) -->
    <mat-form-field appearance="outline" style="width: 300px;">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Name or Code" #searchBox (keyup)="onSearch(searchBox.value)" />
    </mat-form-field>

    <!-- ðŸ“‹ Table -->
    <div class="table-wrapper">
      <table mat-table [dataSource]="products" class="mat-elevation-z0">

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let p">{{ p.name }}</td>
        </ng-container>

        <!-- Code -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let p">{{ p.code }}</td>
        </ng-container>
        <!-- Unit -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef>Unit</th>
          <td mat-cell *matCellDef="let p">{{ p.unit }}</td>
        </ng-container>
        <!-- Price -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let p">{{ p.price }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let p">
            <div class="action-buttons">
              <button mat-icon-button color="primary" matTooltip="Edit" (click)="edit(p)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" matTooltip="Delete" (click)="delete(p)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <!-- ðŸ“„ Pagination (Server-side) -->
    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
